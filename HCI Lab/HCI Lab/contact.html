        <div class="box">
        <div class="container">
            <div class="title"><h2>Contact Us</h2></div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details"><h4>Full Name</h4></span>
                        <input type="text"  maxlength="25" minlength="3" required placeholder="Enter Your Name">
                    </div>
                    <div class="input-box">
                        <span class="details"><h4>Email</h4></span>
                        <input type="email" required placeholder="Enter Your Email">
                    </div>
                    <div class="input-box">
                        <span class="details"><h4>Phone Number</h4></span>
                        <input type="number" required placeholder="Enter Your Phone Number">
                    </div>
                    <div class="input-box">
                        <span class="details"><h4>Date</h4></span>
                        <input type="date" required placeholder="Enter Your Date">
                    </div>
                    <div class="input-box">
                        <span class="details"><h4>Message</h4></span>
                        <td><textarea cols="90" rows="10" required placeholder="Please Enter Your Message"></textarea></td>
                    </div>
                </div>
                
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
